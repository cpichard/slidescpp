<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>$title$</title>
    <meta name="description" content="$title$">

    $for(author)$
      <meta name="author" content="$author$" />
    $endfor$

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="$reveal.path$/dist/reveal.css">
    $if(reveal.theme)$
      <link rel="stylesheet" href="$reveal.path$/dist/theme/$reveal.theme$.$if(reveal.minified)$min.$endif$css" id="theme">
    $else$
      <link rel="stylesheet" href="$reveal.path$/dist/theme/black.$if(reveal.minified)$min.$endif$css" id="theme">
    $endif$

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="$reveal.path$/plugin/highlight/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->

    <!--[if lt IE 9]>
    <script src="$reveal.path$/lib/js/html5shiv.js"></script>
    <![endif]-->
    $for(header-includes)$
      $header-includes$
    $endfor$
</head>

<body>
$for(include-before)$
  $include-before$
$endfor$

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

<section>
<h1>$title$</h1>
$if(subtitle)$<h2>$subtitle$</h2>$endif$
$for(author)$<h3>$author$</h3>$endfor$
<p>
<h4>$date$</h4>
</p>

</section>

$if(toc)$
<section>
  <h2>Outline</h2>
  <nav id="$idprefix$TOC">
    $toc$
  </nav>
</section>
$endif$

$body$
</div>

<script src="$reveal.path$/dist/reveal.js"></script>
<script src="$reveal.path$/plugin/zoom/zoom.js"></script>
<script src="$reveal.path$/plugin/notes/notes.js"></script>
<script src="$reveal.path$/plugin/search/search.js"></script>
<script src="$reveal.path$/plugin/markdown/markdown.js"></script>
<script src="$reveal.path$/plugin/highlight/highlight.js"></script>

<script>
  Reveal.initialize({
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  // let's set some configuration options from YAML
    controls: $if(reveal.controls)$$reveal.controls$$else$false$endif$,
    progress: $if(reveal.progres)$$reveal.progres$$else$false$endif$,
    slideNumber: false,
    history: $if(reveal.history)$$reveal.history$$else$false$endif$,
    keyboard: $if(reveal.keyboard)$$reveal.keyboard$$else$false$endif$,
    overview: $if(reveal.overview)$$reveal.overview$$else$false$endif$,
    center: $if(reveal.center)$$reveal.center$$else$false$endif$,
    touch: $if(reveal.touch)$$reveal.touch$$else$false$endif$,
    loop: $if(reveal.loop)$$reveal.loop$$else$false$endif$,
    rtl: $if(reveal.rtl)$$reveal.rtl$$else$false$endif$,
    fragments: $if(reveal.fragments)$$reveal.fragments$$else$false$endif$,
    embedded: $if(reveal.embedded)$$reveal.embedded$$else$false$endif$,
    help: $if(reveal.help)$$reveal.help$$else$false$endif$,
    $if(reveal.autoSlide)$
        autoSlide: '$reveal.autoSlideSpeed$',
    $else$
        autoSlide: 0,
    $endif$
    autoSlideStoppable: $if(reveal.autoSlideStoppable)$$reveal.autoSlideStoppable$$else$false$endif$,
    mouseWheel: $if(reveal.mouseWheel)$$reveal.mouseWheel$$else$false$endif$,
    hideAddressBar: $if(reveal.hideAddressBar)$$reveal.hideAddressBar$$else$false$endif$,
    previewLinks: $if(reveal.previewLinks)$$reveal.previewLinks$$else$false$endif$,
    transitionSpeed: $if(reveal.transitionSpeed)$'$reveal.transitionSpeed$'$else$'default'$endif$,
    backgroundTransition: $if(reveal.backgroundTransition)$'$reveal.backgroundTransition$'$else$'none'$endif$,



  // none/fade/slide/convex/concave/zoom

  // Optional libraries used to extend on reveal.js
  plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
  });

</script>

</body>
</html>
